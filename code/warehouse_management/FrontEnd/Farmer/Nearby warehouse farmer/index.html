<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/icon.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Leaflet library -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""
		></script>
		<!-- / Leaflet library -->

		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>

		<title>Find nearby Warehouse</title>
	</head>
	<body>
		<div class="container">
			<aside>
				<div class="top">
					<div class="logo">
						<img src="wh_logo.png" />
						<h2>WAREHOUSE</h2>
					</div>
					<div class="close" id="close-btn"></div>
				</div>
				<div class="sidebar">
					<a href="../admin_dashboard/index.html">
						<img
							src="./Images/navbar/home-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Home</h3>
					</a>

					<a
						href="../Reservation-page-for-farmers-main/farmer-reservation.html"
					>
						<img
							src="./Images/navbar/register-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Registraion</h3>
					</a>

					<a href="#">
						<img
							src="./Images/navbar/file-edit-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Modify Registraion</h3>
					</a>
					<a href="../SE_Nearby_warehouse/index.html" class="active">
						<img
							src="./Images/navbar/warehouse-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Nearby Warehouse's</h3>
					</a>

					<a href="#">
						<img
							class="navbar--menu-icon"
							src="./Images/navbar/logout-svgrepo-com.svg"
							alt=""
						/>
						<h3>Logout</h3>
					</a>
				</div>
			</aside>

			<main>
				<div class="heading--container">
					<h1 class="heading">Nearby Warehouse's</h1>
					<div class="address--div">
						<div class="location--heading-div">
							<svg class="current--location-svg"></svg>
							<h2 class="your--location-heading">
								Your Location Detected as:
							</h2>
						</div>
						<address class="address"></address>
					</div>
				</div>

				<div class="map--container">
					<div class="map--div">
						<div id="map"></div>
					</div>
					<div class="warehouse--locations--div">
						<h4 class="area--location">
							Results for
							<strong class="area--location-text"></strong>
							:
						</h4>
						<div class="Warehouse--locations"></div>
					</div>
				</div>
			</main>
			<!-- Trigger/Open The Modal -->

			<!-- The Modal -->
		</div>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<form action="#">
					<div class="user-details">
						<div class="input-box">
							<label class="details">Latitude</label>
							<input
								type="number"
								name="number"
								id="latitude"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Longitude</label>
							<input
								type="number"
								name="number"
								id="longitude"
								required
							/>
						</div>
						<div class="input-box">
							<label class="details">Distance ( in Kms) </label>
							<input
								type="number"
								name="fname"
								id="Distance"
								name="warehouseEmail"
								placeholder="Enter your desiered distance"
								required
								min="1"
							/>
						</div>
						<div class="input-box Detect-location">
							<button class="button-8">
								<span
									><svg
										xmlns="http://www.w3.org/2000/svg"
										height="18"
										viewBox="0 96 960 960"
										width="18"
										fill="#c12424"
									>
										<path
											d="M450 1014v-75q-137-14-228-105T117 606H42v-60h75q14-137 105-228t228-105v-75h60v75q137 14 228 105t105 228h75v60h-75q-14 137-105 228T510 939v75h-60Zm30-134q125 0 214.5-89.5T784 576q0-125-89.5-214.5T480 272q-125 0-214.5 89.5T176 576q0 125 89.5 214.5T480 880Zm0-154q-63 0-106.5-43.5T330 576q0-63 43.5-106.5T480 426q63 0 106.5 43.5T630 576q0 63-43.5 106.5T480 726Zm0-60q38 0 64-26t26-64q0-38-26-64t-64-26q-38 0-64 26t-26 64q0 38 26 64t64 26Zm0-90Z"
										/></svg></span
								>Detect Location
							</button>
						</div>
					</div>
					<div class="button">
						<input
							type="submit"
							class="submit--btn"
							value="Submit"
						/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale-1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<link rel="stylesheet" href="showData.css" />

		<title>Show Reservation</title>
	</head>

	<body>
		<div class="container">
			<aside>
				<div class="top">
					<div class="logo">
						<img src="./Images/WarehouseWise.png" />
					</div>
					<div class="close" id="close-btn">
						<span class="material-symbols-outlined"> close </span>
					</div>
				</div>
				<div class="sidebar">
					<a href="#">
						<img
							src="./Images/navbar/house.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Home</h3>
					</a>

					<a
						href="../Reservation-page-for-farmers-main/farmer-reservation.html"
					>
						<img
							src="./Images/navbar/list-plus.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Add Registraion</h3>
					</a>

					<a href="#">
						<img
							src="./Images/Navbar/file-edit-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Modify Registraion</h3>
					</a>
					<a href="#" class="active">
						<img
							src="./Images/Navbar/report-text-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Show Registrations</h3>
					</a>
					<a href="#">
						<img
							src="./Images/Navbar/file-arrow-down.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Generate Report</h3>
					</a>
					<a href="#">
						<img
							src="./Images/Navbar/add-to-queue-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Add Item</h3>
					</a>
					<a href="#">
						<img
							src="./Images/Navbar/video-camera.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Video Call</h3>
					</a>

					<a href="#">
						<img
							class="navbar--menu-icon"
							src="./Images/navbar/logout-svgrepo-com.svg"
							alt=""
						/>
						<h3>Logout</h3>
					</a>
				</div>
			</aside>
			<main>
				<div class="title--heading">
					<h3 class="page--title">Show Registraions</h3>
				</div>
				<div class="show--registration">
					<table>
						<thead>
							<tr>
								<th>Item Name</th>
								<th>Warehouse Email</th>
								<th>Start Date</th>
								<th>End Date</th>
								<th>Quantity</th>
								<th>Modify Items</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Item 1</td>
								<td>warehouseEmail@gmail.com</td>
								<td>31 / 02 / 2023</td>
								<td>31 / 12 / 2023</td>
								<td>50</td>
								<td class="Modify-btn">
									<button class="button-45" role="button">
										Modify
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</body>
</html>

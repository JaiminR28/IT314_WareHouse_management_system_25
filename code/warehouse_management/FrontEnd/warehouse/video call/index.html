<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Call</title>
		<link rel="stylesheet" href="videoCall.css" />

		<!-- Icons -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<aside>
				<div class="top">
					<div class="logo">
						<img src="./Images/WarehouseWise.png" />
					</div>
					<div class="close" id="close-btn">
						<span class="material-symbols-outlined"> close </span>
					</div>
				</div>
				<div class="sidebar">
					<a href="#" >
						<img
							src="./Images/navbar/house.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Home</h3>
					</a>

					<a
						href="../Reservation-page-for-farmers-main/farmer-reservation.html"
					>
						<img
							src="./Images/navbar/list-plus.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Add Registraion</h3>
					</a>

					<a href="#">
						<img
							src="./Images/Navbar/file-edit-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Modify Registraion</h3>
					</a>
					<a href="#">
						<img
							src="./Images/Navbar/report-text-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Show Registrations</h3>
					</a>
                    <a href="#" >
						<img
							src="./Images/Navbar/file-arrow-down.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Generate Report</h3>
					</a>
					<a href="#">
						<img
							src="./Images/Navbar/add-to-queue-svgrepo-com.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Add Item</h3>
					</a>
					<a href="#" class="active">
						<img
							src="./Images/Navbar/video-camera.svg"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Video Call</h3>
					</a>


					<a href="#">
						<img
							class="navbar--menu-icon"
							src="./Images/navbar/logout-svgrepo-com.svg"
							alt=""
						/>
						<h3>Logout</h3>
					</a>
				</div>
			</aside>
			<!-- END OF ASIDE -->
			<main>
				<h1 class="page--title">Start Video call</h1>
			
				<div class="Generate-report--div">
                    <p>To start a video call fill int the following details</p>
					<form action="#">
						<div class="user-details">
							<div class="input-box">
								<label class="details">Full Name </label>
								<input
									type="text"
									name="fname"
									id="fname"
									placeholder="Enter your name"
									required
								/>
							</div>
							<div class="input-box">
								<label class="details">Email </label>
								<input
									type="text"
									name="fname"
									id="fname"
									placeholder="Enter your name"
									required
								/>
							</div>
						</div>
							  <button class="button" type="submit">Start Video Call  <img class="download-svg" src="./Images/webcam.svg"> </button>
					</form>
                </div>
				</div>
			</main>
		</div>
	</body>
</html>

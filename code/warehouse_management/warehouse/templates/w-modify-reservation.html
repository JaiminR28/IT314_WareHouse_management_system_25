{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale-1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<link rel="stylesheet" href="{% static 'styles/modify_registration.css' %}" />

		<script defer src="{% static 'script/script.js' %}"></script>

		<title>Modify Reservation</title>
	</head>

	<body>
		<div class="container">
			<aside>
				<div class="top">
					<div class="logo">
						<img src="{% static 'Images/WarehouseWise.png' %}" />
					</div>
					<div class="close" id="close-btn">
						<span class="material-symbols-outlined"> close </span>
					</div>
				</div>
				<div class="sidebar">
					<a href="{% url 'warehouse:returnhome' %}">
						<img
							src="{% static '/Images/navbar/house.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Home</h3>
					</a>

					<a
						href="{% url 'warehouse:mailPDF' %}"
					>
						<img
							src="{% static '/Images/navbar/list-plus.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Mail PDF</h3>
					</a>

					<a href="{% url 'warehouse:showReservations' %}" class="active">
						<img
							src="{% static '/Images/navbar/file-edit-svgrepo-com.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Modify Reservations</h3>
					</a>
					<a href="{% url 'warehouse:showReservations' %}">
						<img
							src="{% static '/Images/Navbar/report-text-svgrepo-com.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Show Reservations</h3>
					</a>
					<a href="{% url 'warehouse:generatePDF' %}">
						<img
							src="{% static '/Images/Navbar/file-arrow-down.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Generate Report</h3>
					</a>
					<a href="{% url 'warehouse:addJustItem' %}">
						<img
							src="{% static '/Images/Navbar/add-to-queue-svgrepo-com.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Add Item</h3>
					</a>
					<a href="{% url 'warehouse:performVideoCall' %}">
						<img
							src="{% static '/Images/Navbar/video-camera.svg' %}"
							alt=""
							class="navbar--menu-icon"
						/>
						<h3>Video Call</h3>
					</a>

					<a href="{% url 'warehouse:logout' %}">
						<img
							class="navbar--menu-icon"
							src="{% static '/Images/navbar/logout-svgrepo-com.svg' %}"
							alt=""
						/>
						<h3>Logout</h3>
					</a>
				</div>
			</aside>
			<main>
				<h1 class="page--title">Modify Registration</h1>
				<div class="content">
					<form action="{% url 'warehouse:modifyReservationEntry' reservation_id %}" method="POST">
						{% csrf_token %}
						<div class="user-details">
							<div class="input-box">
								<label class="details">Farmer Email </label>
								<input readonly type="email" id="farmerEmail" name="farmerEmail" placeholder="Enter Your Email" value="{{ farmer_mail }}" required />
							</div>
							<!-- <script>console.log(item)</script> -->
							<div class="custom-select input-box">
								<div class="choose--items">
									<label class="details" >Choose a item:</label>
									<select class="select" id="itemName" name="itemName" >
										{% for item in items %}
										<option	class="item--option" value="{{ item.name }}" selected>
											<p>
												Name: {{ item.name }}, Min Temperature: {{ item.min_temperature }}, Max Temperature: {{ item.max_temperature }}, Storage Life: {{ item.storage_life }}, Is a crop: {{ item.is_crop }}
											</p>
										</option>	
										{% endfor %}									
									</select>
								</div>
                                <!-- <a href="{% url 'warehouse:addJustItem' %}">
								    <button class="add-item-btn" formnovalidate>Add Item</button>
                                </a> -->
							</div>
							<div class="input-box">
								<label class="details">Start Date</label>
								<input
									type="date"
									name="startDate"
									id="startDate"
									required
								/>
							</div>
							<div class="input-box">
								<label class="details">End Date</label>
								<input
									type="date"
									name="endDate"
									id="endDate"
									required
								/>
							</div>
							<div class="input-box">
								<label class="details">Quantity (in kgs)</label>
								<input
									type="number"
									name="quantity"
									id="quantity"
									min="0"
									value="{{quantity}}"
									required
								/>
							</div>
						</div>
						<div class="button">
							<input type="submit" value="Modify" />
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
